<section id="open">
  <div class="container my-auto mx-auto">
    <div class="card shadow rounded">
      <div class="card-header">
        <h3 class="section-heading">
          QWANGU RENT MANAGEMENT SYSTEM
        </h3>
      </div>
      <div class="card-body section-description">
        <!-- <div class="row"> -->
          <!-- <div class="col-sm-12 col-md-7 col-lg-6 my-auto"> -->
            <h4 class="text-center mb-3 sign-in mt-3"><strong>Forgot Password</strong></h4>
            <form class="mx-4 my-3" [formGroup]="form" (ngSubmit)="sendResetPassword(form)" autocomplete="off">
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="emailIcon">
                    <i class="bi bi-envelope-fill"></i>
                  </span>
                  <input type="email" [class.is-invalid]="_util.isEmailInvalid(form, 'email')" class="form-control" formControlName="email"
                    placeholder="Email address" aria-label="Email address" aria-describedby="emailIcon">
                </div>
                <small class="form-text text-danger float-left" *ngIf="_util.isEmailInvalid(form, 'email')">
                  <span *ngIf="_util.isInValid(form, 'email', 'required')">Please enter your email address.</span>
                  <span *ngIf="_util.isInValid(form, 'email', 'email')">Please enter a valid email address.</span>
                </small>
              </div>
              <button class="btn btn-primary mt-3" type="submit" [disabled]="!form.valid || isSending">
                <div class="submit-content">
                  <span>Reset Password</span>
                  <ng-container *ngIf="isSending">
                    <span class="clearfix" style="margin-left: .75rem; width: 2rem; height: 2rem;">
                      <div class="spinner-border float-end" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </span>
                  </ng-container>
                </div>
              </button>
            </form>
            <div class="text-center">
              <a class="sign-in" routerLink="/signin">
                Go to Sign In
              </a>
            </div>
          <!-- </div> -->
        <!-- </div> -->
      </div>
      <div class="card-footer">Â© 2018-2021</div>
    </div>
  </div>
</section>
